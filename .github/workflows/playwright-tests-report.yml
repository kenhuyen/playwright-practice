name: Playwright CI with Report & Notification

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Ensure report folder exists
        run: mkdir -p playwright-report

      - name: Upload HTML Report
        if: always() # ‚úÖ ƒë·∫£m b·∫£o lu√¥n upload d√π test pass hay fail
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/

  notify:
    needs: test
    if: failure() # ‚úÖ ch·ªâ ch·∫°y n·∫øu job test b·ªã fail
    runs-on: ubuntu-latest

    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: report

      - name: Send Email if Test Failed
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Playwright Test Failed!"
          to: minracaty@gmail.com
          from: GitHub CI <minracaty@gmail.com>
          body: |
