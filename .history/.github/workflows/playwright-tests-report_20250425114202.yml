name: Playwright Tests with Report & Email

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with HTML Report
        run: |
          mkdir -p playwright-report  # ƒê·∫£m b·∫£o th∆∞ m·ª•c t·ªìn t·∫°i
          npx playwright test --reporter=html || true  # Lu√¥n ch·∫°y ti·∫øp d√π test fail

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

  notify:
    needs: test
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: report

      - name: Send Email if Test Failed
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Playwright Test Failed!"
          to: minracaty@gmail.com
          from: GitHub CI <minracaty@gmail.com>
          body: |
            C√°c b√†i ki·ªÉm th·ª≠ Playwright ƒë√£ th·∫•t b·∫°i üò¢
            üëâ Xem b√°o c√°o chi ti·∫øt t·∫°i:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: report/index.html
